
<!DOCTYPE html>
<html>
  <head>
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Petrol Calculator</h1>
    <form>
      <label for="cost">Cost per liter:</label>
      <input type="number" id="cost" name="cost" value="1.72">
      <br>
      <label for="liters">Liters purchased:</label>
      <input type="number" id="liters" name="liters" value="0">
      <br>
      <button type="button" id="calculate">Calculate</button>
    </form>
    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
